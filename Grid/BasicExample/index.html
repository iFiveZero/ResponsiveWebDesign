<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Basic Grid</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <h1>Basic Grid Layout</h1>
        <div class="grid-container-format grid-container-basiclayout">
            <div class="grid-item-format grid-item-basiclayout">1</div>
            <div class="grid-item-format grid-item-basiclayout">2</div>
            <div class="grid-item-format grid-item-basiclayout">3</div>
          </div>
          <h1>Grid With Named Areas</h1>
          <div class="grid-container-format grid-container-arealayout">
              <div class="grid-item-format grid-item-arealayout">Header</div>
              <div class="grid-item-format grid-item-arealayout">Sidebar</div>
              <div class="grid-item-format grid-item-arealayout">Main Content</div>
              <div class="grid-item-format grid-item-arealayout">Footer</div>
            </div>

        <script src="app.js" async defer></script>
    </body>
</html>
