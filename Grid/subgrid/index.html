<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sub-grid example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <h1>SubGrid Example</h1>
        <div class="container-format container-grid-layout">
            <div class="item-format grid-item-1 grid-top">1</div>
            <div class="item-format grid-item-2 grid-top">2</div>
            <div class="item-format grid-item-3 grid-top">3</div>
            <div class="item-format grid-item-4 sub_grid-example">4</div>
            <div class="item-format grid-item-5 sub_grid-example">5</div>
            <div class="item-format grid-item-6 grid-bottom">6</div>
            <div class="item-format grid-item-7 grid-bottom">7</div>
            <div class="item-format grid-item-8 grid-bottom">8</div>
        </div>
        <script src="app.js" async defer></script>
    </body>
</html>
